<div class="outer-card">
  <img
    src="https://www.yash.com/wp-content/themes/html5blank-stable/images/home/knowMoreHome.webp"
  /><br />
  <span>Welcome To The Yash Technologies</span>
  <div class="search-box">
    <h2>job search <mat-icon>search</mat-icon></h2>
  </div>
</div>
<div class="regform" [formGroup]="RegisterForm">
  <h2>New User Registration</h2>
  <p>
    Please take a few momentes to register. You will need this information to
    access your account in the future.
  </p>
  <i>Mandatory fields are marked with an asterisk</i><br />
  <label>First Name*</label><br />
  <input type="text" formControlName="firstName" required /><br />
  <label>Last Name*</label><br />
  <input type="text" formControlName="lastName" required/><br />
  <label>Email*</label><br />
  <input type="email" formControlName="email" required /><br />
  <label>Mobile No*</label><br />
  <input type="text" formControlName="mobileNo" required /><br /><br>
  <button mat-raised-button color="primary" (click)="onSubmitDetail()">Submit</button><br /><br />
  <a mat-button routerLink="/login" color="warn"
    >If you alreay have an account?
  </a>
</div>
