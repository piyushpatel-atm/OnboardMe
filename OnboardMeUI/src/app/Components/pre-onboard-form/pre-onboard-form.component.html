<mat-stepper #stepper style="background-color: white; margin: 40px;border: 2px solid black;">
    <mat-step [stepControl]="personalDetailForm">
        <form [formGroup]="personalDetailForm">
            <ng-template matStepLabel>
                <span [ngStyle]="{'color':  'black'}">Details</span>
            </ng-template>
            <div class="row">
                <div class="col text-center p-2 mb-3 bg-light">
                    <span class="fs-3">Personal Details</span>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" formControlName="firstname">

                </div>
                <div class="col mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" formControlName="lastname">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">

                    <label for="emailid" class="form-label">Email Address</label>
                    <input type="email" class="form-control" formControlName="emailid">

                </div>
                <div class="col mb-3">

                    <label for="altemailid" class="form-label">Alternet Email</label>
                    <input type="email" class="form-control" formControlName="altemailid">

                </div>

            </div>
            <div class="row">
                <div class="col mb-3">

                    <label for="phone" class="form-label">Contact number</label>
                    <input type="number" class="form-control" formControlName="phone">

                </div>
                <div class="col mb-3">

                    <label for="altphone" class="form-label">Alternet number</label>
                    <input type="number" class="form-control" formControlName="altphone">

                </div>

            </div>
            <div class="row">
                <div class="col mb-3">

                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" formControlName="dob">

                </div>
                <div class="col mb-3">

                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" formControlName="location">

                </div>

            </div>
            <div class="row">
                <div class="col-1 offset-3 mb-3" style="margin-left: 90%;">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" matStepperNext >Next</button>
                    </div>
                </div>
            </div>

        </form>
    </mat-step>
    <mat-step [stepControl]="addressFormGroup" label="Fill out your address">
        <form [formGroup]="addressFormGroup">
            <ng-template matStepLabel>
                <span [ngStyle]="{'color':  'black'}">Address</span>
            </ng-template>
            <div class="row">
                <div class="col text-left p-2 mb-3 bg-light">
                    <span class="fs-3">Current Address</span>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="streetadd" class="form-label">street Address</label>
                    <input type="text" class="form-control" formControlName="streetadd">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">

                    <label for="streetadd2" class="form-label">street Address Line 2</label>
                    <input type="text" class="form-control" formControlName="streetadd2">

                </div>

            </div>
            <div class="row">
                <div class="col mb-3">

                    <label for="city" class="form-label">City/Village</label>
                    <input type="text" class="form-control" formControlName="city">

                </div>
                <div class="col mb-3">

                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" formControlName="state">

                </div>

            </div>
            <div class="row">
                <div class="col mb-3">

                    <label for="zip" class="form-label">Postal/Zip Code</label>
                    <input type="text" class="form-control" formControlName="zip">

                </div>


            </div>


            <div class="row">
                <div class="col text-left p-2 mb-3 bg-light">
                    <span class="fs-3">Permanent Address</span>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="pstreetadd" class="form-label">street Address</label>
                    <input type="text" class="form-control" formControlName="pstreetadd">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">

                    <label for="pstreetadd2" class="form-label">street Address Line 2</label>
                    <input type="text" class="form-control" formControlName="pstreetadd2">

                </div>

            </div>
            <div class="row">
                <div class="col mb-3">

                    <label for="pcity" class="form-label">City/Village</label>
                    <input type="text" class="form-control" formControlName="pcity">

                </div>
                <div class="col mb-3">

                    <label for="pstate" class="form-label">State</label>
                    <input type="text" class="form-control" formControlName="pstate">

                </div>

            </div>
            <div class="row">
                <div class="col mb-3">

                    <label for="pzip" class="form-label">Postal/Zip Code</label>
                    <input type="text" class="form-control" formControlName="pzip">

                </div>


            </div>
            <div class="row">
                <div class="col-1 offset-3 mb-3" style="margin-left: 0%;">
                    <div class="d-grid">
                        <button class="btn btn-primary" matStepperPrevious>Back</button>
                    </div>
                </div>
                <div class="col-1 offset-3 mb-3" style="margin-left: 80%;">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" matStepperNext>Next</button>
                    </div>
                </div>

            </div>

        </form>
    </mat-step>
    <mat-step [stepControl]="addressFormGroup" label="Acknowledge">
        <form [formGroup]="ackFormGroup">
            <ng-template matStepLabel>
                <span [ngStyle]="{'color':  'black'}">Acknowledge</span>
            </ng-template>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" formControlName="check1">
                <label class="form-check-label" for="flexCheckDefault">
                    I confirm that I have provided accurate and truthful information on my employment application
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" formControlName="check2" >
                <label class="form-check-label" for="check2">
                    I agree to adhere to the company's code of conduct and ethical standards.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" formControlName="check3">
                <label class="form-check-label" for="check3">
                    I acknowledge that I have been informed of the company's benefits and compensation policies.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" formControlName="check4" >
                <label class="form-check-label" for="check4">                   
                    I confirm that I have read and agree to the terms and conditions of any employment agreement or contract.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" formControlName="check5">
                <label class="form-check-label" for="check5">                                    
                    I authorize the company to use my likeness, image, and/or voice for promotional or marketing purposes.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" formControlName="check6">
                <label class="form-check-label" for="check6">                                    
                    I confirm that I am legally authorized to work in the country where the company is located.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" formControlName="check7">
                <label class="form-check-label" for="check7">                                    
                    I acknowledge that I have been trained on workplace safety procedures and protocols.
                </label>
            </div>
            <div class="row">
                <div class="col-1 offset-3 mb-3" style="margin-left: 0%;">
                    <div class="d-grid">
                        <button class="btn btn-primary" matStepperPrevious>Back</button>
                    </div>
                </div>
                <div class="col-1 offset-3 mb-3" style="margin-left: 80%;">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" matStepperNext>Next</button>
                    </div>
                </div>

            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="addressFormGroup" label="Experience">
        <form [formGroup]="experienceFormGroup">
            <ng-template matStepLabel>
                <span [ngStyle]="{'color':  'black'}">Experience</span>
            </ng-template>
            <div class="row">
                <div class="col text-center p-2 mb-3 bg-light">
                    <span class="fs-3">Experience Details</span>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">

                    <label for="cName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" formControlName="cName">

                </div>
                <div class="col mb-3">

                    <label for="jobtitle" class="form-label">Job title</label>
                    <input type="text" class="form-control" formControlName="jobtitle">

                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="Edate" class="form-label">Employee Date</label>
                    <input type="date" class="form-control" formControlName="Edate">
                </div>

                <div class="col mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" formControlName="location">
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="startdate" class="form-label">Start-Date</label>
                    <input type="date" class="form-control" formControlName="startdate">
                </div>

                <div class="col mb-3">
                    <label for="enddate" class="form-label">End-Date</label>
                    <input type="date" class="form-control" formControlName="enddate">
                </div>
            </div>

            <div class="row">
                <div class="col-1 offset-3 mb-3" style="margin-left: 0%;">
                    <div class="d-grid">
                        <button class="btn btn-primary" matStepperPrevious>Back</button>
                    </div>
                </div>
                <div class="col-1 offset-3 mb-3" style="margin-left: 80%;">
                    <div class="d-grid">
                        <button class="btn btn-primary" matStepperNext>Next</button>
                    </div>
                </div>

            </div>
        </form>
    </mat-step>
    <mat-step label="preview">
        <ng-template matStepLabel>
            <span [ngStyle]="{'color':  'black'}">Preview</span>
        </ng-template>
        <p>You are now done.</p>

        <div class="row">
            <div class="col-2 offset-3 mb-2">
                <div class="d-grid">
                    <button class="btn btn-primary" matStepperPrevious>Back</button>
                </div>
            </div>
            <div class="col-2 offset-3 mb-2">
                <div class="d-grid">
                    <button class="btn btn-primary" (click)="stepper.reset()">Reset</button>
                </div>
            </div>
            <div class="col-2 offset-3 mb-2">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" (click)="onsubmit()">submit</button>
                </div>
            </div>

        </div>
    </mat-step>
</mat-stepper>
